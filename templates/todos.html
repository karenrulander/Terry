		<div class="cal-list">
		<div class="add" >
			<a href="" ng-click="addTodo()">+ Add a New Event</a>

		</div>
		<div class="cal-item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false;">
			<input  ng-model="todo.completed" type="checkbox"></input>
			<span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
			<label ng-click="editing = true;" ng-hide="editing" class="label" >{{todo.name}}</label>
			<input ng-change="todo.edited = true;" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"></input>

			<div class="actions">
				<a href="" ng-click="saveTodos(todo)">Save</a>
				<a href="" ng-click="deleteTodos(todo, $index)" class="delete">Delete</a>
			</div>
		</div>

	</div>
